      <!--snow flakes script -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://cacpg.herokuapp.com/js/demos/snowfall.min.js"></script>
		<script>
			$(document).ready(function() {
  			  	snowFall.snow($("section"), {
       		 	minSize: 1,
       			maxSize: 7,
        		round: true,
        		minSpeed: 1,
       			maxSpeed: 2,
        		flakeCount: 220,
    });
});

<body>
<section>
	<!--  <div class="site_wrap wrap">  -->
	<div class="parallax-viewport" id="viewport">

	<div class="parallax-layer" style="width:350px; height:270px;" ><img src="./images/mary2.png" alt="" style="position:absolute; left:100px; top:-12px;" ></div>


<!-- 4 image layers, each layer slightly bigger than the one behind, making 'closer' layers move faster. background: rgb(47, 49, 52); -->
	<div class="parallax-layer" style="width:2180px; height:294px;" ><img src="./images/11.png" alt="" ></div>
	<div class="parallax-layer" style="width:2180px; height:300px;" ><img src="./images/12.png" alt="" ></div>

	<div class="parallax-layer" style="width:2380px; height:310px;" ><img src="./images/13.png" alt="" ></div>
	<div class="parallax-layer" style="width:2380px; height:320px;" ><img src="./images/14.png" alt="" ></div>

	<div class="parallax-layer" style="width:2600px; height:360px;" ><img src="./images/15.png" alt="" ></div>
	<div class="parallax-layer" style="width:2600px; height:380px;" ><img src="./images/16.png" alt="" ></div>

		<!-- Rounded corners -->
			<img src="./images/cornerTL.png" class="tl" />
			<img src="./images/cornerTR.png" class="tr" />
			<img src="./images/cornerBL.png" class="bl" />
			<img src="./images/cornerBR.png" class="br" />
	</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
	<script src="./js/jquery.parallax.js"></script>
	<script type="text/javascript">
	
		jQuery(document).ready(function(){
			// Declare parallax on layers
			jQuery('.parallax-layer').parallax({
				mouseport: jQuery("#viewport")
			});
		});
	</script>
</section>
